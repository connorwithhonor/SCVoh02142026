backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads" # Dummy path - we won't use this
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - { label: "Neighborhood", name: "neighborhood", widget: "string" }
      - { label: "Hero Image URL", name: "heroImage", widget: "string", hint: "Paste the full URL to your image hosted on GoHighLevel" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
